<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="utf-8" />
		<title>引き算</title>
	</head>
	
	<body>
		<h1>引き算</h1>
		
		<form action="minus" method="get">
			<p>
				<input type="text" name="num1"> - <input type="text" name="num2">
				<button type="submit">=</button>
			</p>
			<!-- th:ifで条件分岐 result=nullの場合は<p>タグ要素全体を無視する-->
			<p th:if="${result != null}" th:text="${result}"></p>			
		</form>
		
	</body>
</html>
